<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB Chatbot</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <!-- The chat -->

    <div class="row">
        <div class="col-3 align-self-end">
            <p>Type <b>"help"</b> om een lijst te krijgen van vragen waar antwoord op gegeven kan worden.</p>
        </div>

        <div class="col-6">
            <div id="chat-container" class="border">
                <div id="message-container">
                </div>
                <div id="input-container">
                    <input type="text" id="question-input" class="form-control" placeholder="Je kunt hier je vraag stellen">
                </div>
            </div>
        </div>

        <div class="col-3">


        </div>
    </div>

    <!-- The output -->

    <div class="row border-top border-dark" >

        <div class="col-3">

        </div>

        <div class="col-6">
            <div id="output-container">
                <h2 id="question-display"></h2>

                <!-- Here come the answer(s) -->
                <div id="output-answer-container">
                </div>
            </div>

        </div>

        <div class="col-3">

        </div>
    </div>

</div>

<script src="js/javascript.js" type="module"></script>
</body>
</html>
